<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping_Card</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="mastercard-26161.png" alt="master.card">
                        <h5>Master Card</h5>
                    </span>
                    <img src="2cp.jpg" alt="ch.p" class="chip">
                </header>

                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">1000 9999 9999 7766</h5>
                        <h5 class="name">Master Bhola</h5>
                    </div>
                    <div class="valid-date">
                        <h6>Valid Sunday</h6>
                        <h5>05/28</h5>
                    </div>
                </div>

            </div>

            <div class="card back-face">
                <h6>For Customer Services call +9908075XXXX or Email at mastercard@gmail.com</h6>
                <span class="magnetic-strip"></span>
                <div class="signature">
                    <i>007</i>
                </div>
                <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam eaque enim sed vitae eveniet. Quis,
                    tenetur.</h5>

            </div>

        </div>
    </section>
</body>

</html>
